<html>
  <head>
    <p class="heading">Welcome!</p>
    <link href="client.css" type="text/css" rel="stylesheet" />
    <script src=" client.js" type=" text/javascript "></script>
    <script src=" serverstub.js" type="text/javascript"></script>
    <script id="welcomeView" type="text/view">

      <div>
          <img class="mainImage" src="wimage.png" alt="twidder" />
        </div>

        <div class="secondarybox">
          <div class="login-container">
            <div id=" loginError"></div>

            <form
              id="loginform"
              class="vertical"
              onsubmit="onsignin(); return false"
            >
              <div id="loginError" class="error"></div>
              <h1>Login Here</h1>
              <ul>
                <li>
                  <label> Email</label>
                  <input type="email" id="signinEmail" name="email" required />
                </li>
                <p></p>
                <li>
                  <label> Password</label>
                  <input
                    type="text"
                    id="signinPassword"
                    name="password"
                    required
                  />
                </li>
                <button style="float: right" type="submit">Login</button>
              </ul>
            </form>
          </div>

          <div class="signup-container">
            <form
              id="signupform"
              class="vertical2"
              onsubmit="onsignup(); return false"
            >
              <div id="signuperror"></div>
              <h1>Sign up Here</h1>

              <ul>
                <li>
                  <label> Email</label>
                  <input type="text" id="signupEmail" required />
                </li>
                <li>
                  <label> First Name</label>
                  <input type="text" id="firstName" required />
                </li>
                <li>
                  <label> Family Name</label>
                  <input type="text" id="familyName" required />
                </li>

                <li>
                  <label> Password</label>
                  <input type="text" id="signupPassword" required />
                </li>

                <li>
                  <label> Repeat_Password</label>
                  <input type="text" id="repeatPassword" required />
                </li>

                <li>
                  <label> Select gender</label>
                  <select id="gender" required>
                    <option value="male">chad</option>
                    <option value="woman">Wahman</option>
                  </select>
                </li>

                <li>
                  <label> City</label>
                  <input type="text" id="city" required />
                </li>
                <li>
                  <label> Country</label>
                  <input type="text" id="country" required />
                </li>

                <button style="float: right" type="submit">SignUp</button>
              </ul>
            </form>
          </div>
        </div>
    </script>
    <script id="clientView" type="text/view">

      <div id="navbar">
          <nav>
            <label class="logo"> Twidder</label>

            <ul>
              <li id="homeicon" onclick="clickTab('home')"><a> HomePage </a></li>
              <li id="browseicon" onclick="clickTab('browse')"><a> Browse </a></li>
              <li id="SettingsIcon" onclick="clickTab('settings')">
                <a> Settings</a>
              </li>
            </ul>
          </nav>
        </div>

        <div id="ProfileDisplay" class="MainDisplay">


          <div id="hometab" class="hometab">

            <div id="textarea" class="messageWall">
              <label> Messages wall</label>



            </div>




            <div id="userInfo" class="userInfo">
              <ul class="infolist">
                <li>
                  <label>name</label><a id="name">Ali bhai</a></li>
                <li><label>name</label> <a id="name">X</a></li>

                <li><label>name</label> <a id="name">y</a></li>
                <li><label>name</label> <a id="name">Z</a></li>
              </ul>
            </div>


            <div class="secondCont">

            <div id="textarea" class="textarea">
              <label>Post your message</label>
              <input type="text" id="message" />

              <button style="float: right">Post</button>
            </div>
            <div id="textarea" class="textarea">
              <label>Post your message</label>
              <input type="text" id="message" />

              <button style="float: right">Post</button>
            </div>

            </div>
          </div>

          <div id="browsetab" class="browse">BROWSE</div>

          <div id="settingstab" class="setting">
            <div class="maindiv">
              <div class="Password change">
                <form
                  id="passChangeForm"
                  class="vertical"
                  method="post"
                  onsubmit="changePasword(string)"
                >
                  <div id="passChangeerror" class="error"></div>
                  <h1>Change Password</h1>
                  <ul>
                    <li>
                      <label> Old Password</label>
                      <input
                        id="OldPassword"
                        name="Password"
                        placeholder="OldPassword"
                        required
                      />
                    </li>
                    <p></p>
                    <li>
                      <label> New Password</label>
                      <input
                        type="text"
                        id="newpassword"
                        name="password"
                        required
                      />
                    </li>

                    <li>
                      <label> Repeat New Password</label>
                      <input
                        type="text"
                        id="repNewpassword"
                        name="password"
                        required
                      />
                    </li>
                    <button style="float: right" type="submit">
                      changePassword
                    </button>
                  </ul>
                </form>

                <div class="Signout">
                  <button onclick="signout">SignOut</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </script>
  </head>

  <body>
    <div id="maindiv" class="maindiv"></div>
  </body>
</html>
